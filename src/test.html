<!DOCTYPE html>
<html>
	<body>
		<button id="button" onclick="runLoop()"> button </button>
		<p id="result"> <p>
		<script>
			runLoop = () => {
				for (let i=1; i<11; i++) {
					p = document.getElementById("result")
					var text = document.createTextNode(i.toString()+" ");
					p.appendChild(text);	
				}			
			}
		</script>
	</body>
</html>
